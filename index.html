    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
        const phone1 = document.querySelector(".phone-1 .body-content");
        const phone2 = document.querySelector(".phone-1 .body-content");
        const phone3 = document.querySelector(".phone-1 .body-content");


        function zoom() {
            document.body.style.zoom = "80%";
        }

        const phoneScroll = document.querySelector('.phoneScroll');
        const phoneLock = document.querySelector('.phoneLock');

        const tradeBtn1 = document.querySelector('.tb-1');
        const tradeBtn2 = document.querySelector('.tb-2');
        const tradeBtn3 = document.querySelector('.tb-3');
        const modal1 = document.querySelector('.md-1');
        const modal2 = document.querySelector('.md-2');
        const modal3 = document.querySelector('.md-3');
        const context2 = document.querySelector('.menu-2');
        const context3 = document.querySelector('.menu-3');
        const mountain = document.querySelector('.cw-mountain');
        const candle = document.querySelector('.cw-candle');

        const trade3a = document.querySelector('.trade-3a');
        const trade3b = document.querySelector('.trade-3b');




        tradeBtn1.addEventListener('click', () => {
            modal1.style.display = 'block';
        })
        modal1.addEventListener('click', () => {
            modal1.style.display = 'none';
        })

        tradeBtn2.addEventListener('click', () => {
            modal2.style.display = 'block';
        })
        modal2.addEventListener('click', () => {
            modal2.style.display = 'none';
        })

        tradeBtn3.addEventListener('click', () => {
            modal3.style.display = 'block';
        })
        modal3.addEventListener('click', () => {
            modal3.style.display = 'none';
        })



        mountain.addEventListener('click', () => {
            context2.style.display = 'block';
        })
        context2.addEventListener('click', () => {
            context2.style.display = 'none';
            modal2.style.display = 'block';
        })



        candle.addEventListener('click', () => {
            context3.style.display = 'block';
        })
        context3.addEventListener('click', () => {
            context3.style.display = 'none';
            trade3a.style.display = 'block';
        })
        trade3a.addEventListener('click', () => {
            trade3a.style.display = 'none';
            trade3b.style.display = 'block';
        })
        trade3b.addEventListener('click', () => {
            trade3b.style.display = 'none';
        })


        phoneScroll.addEventListener('click', () => {
            phoneScroll.style.display = 'none';
            phoneLock.style.display = 'block';
        })
        phoneLock.addEventListener('click', () => {
            phoneLock.style.display = 'none';
            phoneScroll.style.display = 'block';
        })


        const cardsOpen = document.querySelector('.cards-open');
        cardsOpen.addEventListener('click', () => {
            cardsOpen.classList.toggle('cardsToggle');
        })

        const cardSwipe = document.querySelector('.cards-swipe');
        cardSwipe.addEventListener('click', () => {
            cardSwipe.classList.toggle('cardSwipeToggle');
        })



        VanillaTilt.init(document.querySelector(".phone-container"), {
            max: .2,
            speed: 200,
        });
    </script>
</body>
